<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form>
		<label for="first-name-input">First Name</label>
		<input type="text"  id="first-name-input" class="form-control" required>
				<div id="first-name-error" style="color: red;"></div>
		
		<label for="last-name-input">Last Name</label>
		<input type="text"  id="last-name-input" class="form-control" required>
				<div id="last-name-error" style="color: red;"></div>
		
		<label for="email-input">Email Address</label>
		<input type="email" class="form-control" id="email-input" required>
				<div id="email-error" style="color: red;"></div>
		
		<label for="college-input">College</label>
		<input type="text" class="form-control" id="college-input" required>
				<div id="college-error" style="color: red;"></div>
		
		<label for="grad-year-select">Graduation Year</label>
		<select class="form-select" id="grad-year-select" aria-label="Default select example" required>
		<option selected>Choose...</option>
        <option value="1">2020</option>
        <option value="2">2021</option>
        <option value="3">2022</option>
		<option value="4">2023</option>
        </select>
		<div id="graduation-year-error" style="color: red;"></div>
		
		<label for="roll-no-input">Roll No.</label>
		<input type="number" class="form-control" id="roll-no-input" required>
		<div id="roll-no-error" style="color: red;"></div>
		
		<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
	   <label class="form-check-label" for="conditions-checkbox">
	   Agree to terms and Condtion</label>
		<div id="conditions-error" style="color: red;"></div>
		
	  <button type="submit" class=" btn btn-primary">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
