<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form >
		<div class=mb-2>
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text"  id="first-name-input" class="form-control" required>
				<div id="first-name-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class=mb-2>
		<label for="last-name-input" class="form-label">Last Name</label>
		<input type="text"  id="last-name-input" class="form-control" required>
				<div id="last-name-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class=mb-2>
		<label for="email-input" class="form-label ">Email Address</label>
		<input type="email" class="form-control" id="email-input" required>
				<div id="email-error" class="invalid-feedback" style="color: red;"></div>
		</div
		<div class=mb-2>
		<label for="college-input" class="form-label">College</label>
		<input type="text" class="form-control" id="college-input" required>
				<div id="college-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class=mb-2>
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select class="form-select" id="grad-year-select" aria-label="Default select example" required>
		<option selected>Choose...</option>
        <option value="1">2020</option>
        <option value="2">2021</option>
        <option value="3">2022</option>
		<option value="4">2023</option>
        </select>
		<div id="graduation-year-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class=mb-2>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text" class="form-control" id="roll-no-input" required>
		<div id="roll-no-error" class="invalid-feedback" style="color: red;"></div>
		</div>
		<div class=mb-2>
		<input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
    <label class="form-check-label" for="conditions-checkbox"> Agree to terms and conditions</label>
    <div id="conditions-error" class="invalid-feedback"></div>
		</div>
			
		
	  <button type="submit" class=" btn btn-primary">Submit</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
